<div *ngIf="dataLoaded" ngClass="standings-container">
    <h1>{{leagueName}} Standings {{year}}</h1>
    <table mat-table [dataSource]="tableData" class="mat-elevation-z8" ngClass="standings-table">

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Player </th>
            <td mat-cell *matCellDef="let team"> {{team.username}} </td>
        </ng-container>

        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef> Points Scored </th>
            <td mat-cell *matCellDef="let team"> {{team.points}} </td>
        </ng-container>

        <ng-container matColumnDef="max-points">
            <th mat-header-cell *matHeaderCellDef> Max Points </th>
            <td mat-cell *matCellDef="let team"> {{team.max_points}} </td>
        </ng-container>

        <ng-container matColumnDef="points-against">
            <th mat-header-cell *matHeaderCellDef> Points Against </th>
            <td mat-cell *matCellDef="let team"> {{team.points_against}} </td>
        </ng-container>

        <ng-container matColumnDef="wins">
            <th mat-header-cell *matHeaderCellDef> Wins </th>
            <td mat-cell *matCellDef="let team"> {{team.wins}} </td>
        </ng-container>

        <ng-container matColumnDef="losses">
            <th mat-header-cell *matHeaderCellDef> Losses </th>
            <td mat-cell *matCellDef="let team"> {{team.losses}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
