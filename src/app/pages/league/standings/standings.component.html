<div *ngIf="dataLoaded" class="h-full w-full flex flex-col">
  <ui-league-page-header [title]="pageTitle"></ui-league-page-header>
  <div class="flex-1 w-full">
    <ag-grid-angular
      [ngStyle]="{maxWidth: maxGridWidth + 'px'}"
      class="ag-theme-alpine h-full"
      [gridOptions]="gridOptions">
    </ag-grid-angular>
  </div>
</div>
