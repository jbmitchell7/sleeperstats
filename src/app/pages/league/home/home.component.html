<div class="grid xl:grid-flow-col">
  <div class="flex flex-col gap-2">
    <p-card [header]="weekTitle">
      <h4>{{seasonComplete ? 'Season Champ' : 'Reigning Champ'}}</h4>
    </p-card>
    <p-card *ngIf="!seasonComplete" header="Weekly Transactions">
      <ng-container *ngFor="let t of transactions">
        <ui-transaction-item [transaction]="t" />
      </ng-container>
    </p-card>
  </div>
  <ui-graph class="xl:col-span-2" [standingsData]="standingsData" />
</div>
