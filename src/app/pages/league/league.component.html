<div
  class="flex flex-col h-full justify-around items-center p-5"
  *ngIf="!isLoading"
>
  <h1 *ngIf="isLoading">LOADING...</h1>
  <div class="self-end">
    <button (click)="resetLeague()" class="sff-btn">Switch Leagues</button>
  </div>
  <app-standings
    [leaguePageData]="leaguePageData"
    [leagueName]="league.name"
    [leagueYear]="league.season"
  ></app-standings>
  <app-graph [leaguePageData]="leaguePageData"></app-graph>
</div>
