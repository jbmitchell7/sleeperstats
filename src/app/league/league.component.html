<div ngClass="league-container">
    <div>
        <ul>
            <li *ngFor="let username of usernames">{{username}}</li>
        </ul>
    </div>
    <app-graph [rosterData]="rosters" [userData]="users" *ngIf="loadData"></app-graph>
    <app-standings [rosterData]="rosters" [userData]="users" *ngIf="loadData"></app-standings>
</div>
