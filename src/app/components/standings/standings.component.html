<div *ngIf="dataLoaded" ngClass="standings-container">
  <h1>{{ leagueName }} Standings {{ leagueYear }}</h1>
  <table
    mat-table
    [dataSource]="tableData"
    ngClass="mat-elevation-z8 standings-table"
  >
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef ngClass="table-header">Player</th>
      <td mat-cell *matCellDef="let team">{{ team.username }}</td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef ngClass="table-header">
        Points Scored
      </th>
      <td mat-cell *matCellDef="let team">{{ team.points }}</td>
    </ng-container>

    <ng-container matColumnDef="max-points">
      <th mat-header-cell *matHeaderCellDef ngClass="table-header">
        Max Points
      </th>
      <td mat-cell *matCellDef="let team">{{ team.max_points }}</td>
    </ng-container>

    <ng-container matColumnDef="points-against">
      <th mat-header-cell *matHeaderCellDef ngClass="table-header">
        Points Against
      </th>
      <td mat-cell *matCellDef="let team">{{ team.points_against }}</td>
    </ng-container>

    <ng-container matColumnDef="wins">
      <th mat-header-cell *matHeaderCellDef ngClass="table-header">Wins</th>
      <td mat-cell *matCellDef="let team">{{ team.wins }}</td>
    </ng-container>

    <ng-container matColumnDef="losses">
      <th mat-header-cell *matHeaderCellDef ngClass="table-header">Losses</th>
      <td mat-cell *matCellDef="let team">{{ team.losses }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
