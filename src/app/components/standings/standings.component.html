<ng-container *ngIf="dataLoaded">
  <h1>{{ leagueName }} Standings {{ leagueYear }}</h1>
  <ag-grid-angular
    [ngStyle]="{ width: gridWidth + 'px', height: gridHeight + 'px' }"
    class="standings-container ag-theme-alpine"
    [gridOptions]="gridOptions"
  >
  </ag-grid-angular>
</ng-container>
