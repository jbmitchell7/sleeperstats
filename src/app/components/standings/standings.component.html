<ng-container *ngIf="dataLoaded">
  <h1 class="text-3xl pb-4">{{ leagueName }} Standings {{ leagueYear }}</h1>
  <ag-grid-angular
    [ngStyle]="{ width: gridWidth + 'px', height: gridHeight + 'px' }"
    class="ag-theme-alpine"
    [gridOptions]="gridOptions"
  >
  </ag-grid-angular>
</ng-container>
