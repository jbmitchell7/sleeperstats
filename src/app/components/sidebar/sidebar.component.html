<div
  class="h-full flex flex-row sm:flex-col sidebar-container"
  [ngClass]="{ 'sidebar-container-expanded': expanded }"
>
  <div class="icon" (click)="toggleExpanded()">
    <img
      src="assets/icons/chevron.svg"
      alt="expand button"
      [ngClass]="{ 'close-chevron': expanded }"
    />
  </div>
  <button
    (click)="resetLeague()"
    class="reset-btn"
    [ngClass]="{ 'reset-btn-expanded': expanded }"
  >
    <img
      src="assets/icons/refresh.svg"
      class="icon-sm"
      alt="switch leagues button"
    />
    <span *ngIf="expanded" class="text-sm" [ngClass]="{ 'ml-2': expanded }">
      Switch Leagues
    </span>
  </button>
  <a routerLink="standings" class="sidebar-link">
    <img
      src="assets/icons/numbered-list.svg"
      class="icon"
      alt="standings-icon"
      [ngClass]="{ 'mr-2': expanded }"
    />
    <span *ngIf="expanded" class="text-sm">Standings</span>
  </a>
  <a routerLink="visuals" class="sidebar-link">
    <img
      src="assets/icons/visuals.svg"
      class="icon"
      alt="visuals-icon"
      [ngClass]="{ 'mr-2': expanded }"
    />
    <span *ngIf="expanded" class="text-sm">Visuals</span>
  </a>
</div>
