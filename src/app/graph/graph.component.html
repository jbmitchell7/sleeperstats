<div ngClass="graph-container">
    <h2>Points Scored vs Max Points. Dot size indicates number of wins.</h2>
    <div ngClass="points-chart">
        <canvas baseChart [data]="bubbleChartData" [options]="bubbleChartOptions" [type]="bubbleChartType"
            [legend]="true">
        </canvas>
    </div>
</div>
